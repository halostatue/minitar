---
language: ruby
rvm:
  - 2.3.1
  - 2.2.3
  - 2.1.6
  - 2.0.0
  - jruby-9.0.5.0
  - jruby-9.1.5.0
  - 1.9.3
  - 1.8.7
  - ree
  - ruby-head
  - jruby-19mode
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: 1.8.7
    - rvm: ree
gemfile:
  - Gemfile
before_script:
  - |
    case "${TRAVIS_RUBY_VERSION}" in
      rbx*)
        gem install psych
        ;;
    esac
  - rake travis:before -t
script: rake travis
after_script:
  - rake travis:after -t
notifications:
  email:
    recipients:
      - austin@rubyforge.org
    on_success: change
    on_failure: always
sudo: false
